<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <main class="container">

    <div class="top-container">

      <div class="profile">
        <img src="./images/image-jeremy.png" alt="jeremy-img">
        <div class="profile-name">
          <p>Report for</p>
          <h1 class="name">Jeremy Robson</h1>
        </div>
      </div>

      <div class="navigation">
        <ul>
          <li><a href="#" class="daily">Daily</a></li>
          <li><a href="#" class="weekly">Weekly</a></li>
          <li><a href="#" class="monthly">Monthly</a></li>
        </ul>
      </div>

    </div>

    <div class="bottom-container">
  
      <div class="card work">
        <div class="card-img-container">
          <img class="card-img" src="./images/icon-work.svg" alt="work-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Work</p>
            <p class="time t1">32hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime1">Last Week - 36 hrs</p>
          </div>
        </div>
      </div>
  
      <div class="card play">
        <div class="card-img-container">
          <img  class="card-img" src="./images/icon-play.svg" alt="work-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Play</p>
            <p class="time t2">10hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime2">Last Week - 8 hrs</p>
          </div>
        </div>
      </div>
  
      <div class="card study">
        <div class="card-img-container">
          <img  class="card-img" src="./images/icon-study.svg" alt="work-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Study</p>
            <p class="time t3">4hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime3">Last Week - 5 hrs</p>
          </div>
        </div>
      </div>
  
      <div class="card exercise">
        <div class="card-img-container">
          <img  class="card-img" src="./images/icon-exercise.svg" alt="work-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Exercise</p>
            <p class="time t4">4hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime4">Last Week - 5 hrs</p>
          </div>
        </div>
      </div>
  
      <div class="card social">
        <div class="card-img-container">
          <img  class="card-img" src="./images/icon-social.svg" alt="work-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Social</p>
            <p class="time t5">5hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime5">Last Week - 10 hrs</p>
          </div>
        </div>
      </div>
  
      <div class="card self">
        <div class="card-img-container">
          <img  class="card-img" src="./images/icon-self-care.svg" alt="self-img">
        </div>
        <div class="card-data">
          <div class="current">
            <p class="activity">Self Care</p>
            <p class="time t6">2hrs</p>
          </div>
  
          <div class="previous">
            <img class="ellipse" src="./images/icon-ellipsis.svg" alt="ellipse-img">
            <p class="pTime6">Last Week - 2 hrs</p>
          </div>
        </div>
      </div>

    </div>
    
    <script src="./index.js"></script>  
  
  </main>

</body>
</html>
